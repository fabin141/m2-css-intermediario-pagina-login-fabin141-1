<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://images.contentstack.io/v3/assets/blt370612131b6e0756/bltf17a9343be9691fd/60090ec35ad9610f6cb77432/WR_favicon_32x32.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/globalStyles.css">
    <link rel="stylesheet" href="./pages/login/index.css">
    <title>Página de Login</title>
</head>
<body>
   <img src="https://images.contentstack.io/v3/assets/blt370612131b6e0756/bltf17a9343be9691fd/60090ec35ad9610f6cb77432/WR_favicon_32x32.svg" alt="Logotipo-WildRift">
    <main>
        <section class="esquerda">
            <h1 class="logo">WILD RIFT</h1>
            <p class="slogan">Bem vindos ao League of Legends, versão mobile.</p>
        </section>        
        <section class="direita">
            <div>
                <h3>LOGIN CLIENTE</h3>
                <input class="email"  name="email" type="text" placeholder="  Digite seu E-mail aqui"  required>
                <input type="password" placeholder="Digite sua Senha aqui" required>
                <button class="esqueciSenha">Esqueci minha senha</button>
                <button class="entrar">Entrar</button>
            </div>
          </section>
    </main>
        <section class="back">
            <div class="telaPorCima">
                <strong>Recuperar senha</strong>
                <button class="btnOut"> X </button>
                <p class="textoModal"> Problemas ao efetuar o login, informe seu e-mail e em seguida, enviaremos um e-mail com suas informações de login. 
                </p>
                <label for="email"> Digite seu e-mail</label>
                <input class="email"  name="email" type="text" placeholder="Digite seu E-mail aqui"  required>

                <button class="send"> 
                    Enviar
                </button>
            </div>
        </section>
    
    <script src="./scripts/modal.js"></script>
</body>
